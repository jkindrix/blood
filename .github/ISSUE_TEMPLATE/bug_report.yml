name: Bug Report
description: Report a bug in the Blood compiler, runtime, or standard library
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Compiler (bloodc)
        - Runtime (blood-runtime)
        - Standard Library (stdlib)
        - Language Server (LSP)
        - Documentation
        - Build System
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Create a file with the following code...
        2. Run `blood build`...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproduction Code
      description: If applicable, provide the minimal code that reproduces the issue.
      render: blood
      placeholder: |
        fn main() {
            // Your code here
        }

  - type: textarea
    id: error
    attributes:
      label: Error Output
      description: If applicable, paste the full error message or stack trace.
      render: shell

  - type: input
    id: blood-version
    attributes:
      label: Blood Version
      description: Output of `blood --version`
      placeholder: "blood 0.2.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: Your OS version (e.g., Ubuntu 22.04, macOS 14.0)
      placeholder: "Ubuntu 22.04"

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (crash, data loss, security issue)
        - High (major feature broken)
        - Medium (feature partially broken, workaround exists)
        - Low (minor issue, cosmetic)
    validations:
      required: true

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this hasn't been reported
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I can reliably reproduce this issue
          required: false
