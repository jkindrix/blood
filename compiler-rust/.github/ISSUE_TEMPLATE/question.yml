name: Question
description: Ask a question about Blood
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about Blood? We're happy to help!

        **Note:** For general discussions, consider using GitHub Discussions instead.

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Getting Started
        - Language Syntax
        - Effect System
        - Type System
        - Memory Model
        - Performance
        - Best Practices
        - Error Messages
        - Tooling
        - Contributing
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: How do I...?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish? What have you already tried?
      placeholder: |
        I'm trying to...
        I've looked at...
        I've tried...

  - type: textarea
    id: code
    attributes:
      label: Related Code
      description: If applicable, share relevant code.
      render: blood

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched the documentation
          required: true
        - label: I have searched existing issues and discussions
          required: true
